
{% assign people = site.data.people | sort: 'score' %}
<table>
    <thead>
        <tr>
            <th>#</th>
            <th colspan="2">MEATer</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people reversed %}
            <tr>
                <td>{{forloop.index}}</td>
                <td><img src="http://www.gravatar.com/avatar/{{person.gravatar}}.png?s=40&amp;d=http%3A%2F%2Fmeatup.info%2Fimage%2Fdefault-avatar.jpg" alt="{{person.name}}" width="40" height="40"/></td>
                <td>{{person.name}}</td>
                <td>{{person.score}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
