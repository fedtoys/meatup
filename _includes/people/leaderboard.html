
{% assign people = site.data.people | sort: 'score' %}
<table>
    <thead>
        <tr>
            <th>#</th>
            <th colspan="2">MEATer</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people reversed %}
            <tr>
                <td>{{forloop.index}}</td>
                <td>{% include people/avatar.html size=40 person=person %}</td>
                <td>{{person.name}}</td>
                <td>{{person.score}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
